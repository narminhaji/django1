{% extends "layout.html" %}

{% block title %}
    Articles
{% endblock title %}

{% block main %}
    <h1>Articles</h1>

    <ul>
        {% for article in articles %}
            <li>
                <h2>{{article.title}}</h2>
                <p>{{article.author}} | {{article.created_date}}</p>
                <p>{{article.content}}</p>
            </li>
            <hr>
        {% endfor %}
    </ul>   
{% endblock main %}
